<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiritFail</title>
    
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="icon.ico">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');

        :root {
            --bg: #ffffff;
            --text: #111111;
            --subtext: #888888;
            --accent: #0070f3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background: 
                radial-gradient(at 0% 0%, rgba(0, 112, 243, 0.07) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(0, 170, 255, 0.07) 0, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            text-align: center;
            padding: 60px 40px;
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.04);
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-container {
            width: 84px;
            height: 84px;
            margin: 0 auto 32px auto;
            border-radius: 22px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
            animation: float 4s ease-in-out infinite;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text);
            margin: 0 0 8px 0;
            letter-spacing: -0.05em;
        }

        p {
            font-size: 0.9rem;
            color: var(--subtext);
            margin: 0 0 40px 0;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 600;
        }

        .accent-bar {
            width: 40px;
            height: 4px;
            background: var(--accent);
            margin: 0 auto;
            border-radius: 10px;
            opacity: 0.6;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 40px 24px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <img src="pic1.png" alt="SpiritVale Logo">
        </div>
        
        <h1>SpiritFail</h1>
        <p>Multi Tool by Azalea</p>
        
        <div class="accent-bar"></div>
    </div>

</body>
</html>
